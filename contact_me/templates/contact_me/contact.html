{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Container with top and bottom margins for aesthetic spacing -->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Contact Me</h1>
            <!-- Paragraph added to show a welcoming message to users -->
            <p class="mt-3">I am delighted to receive every message and feedback. Do not hesitate to reach out to me!
            </p>
            <!-- Form with bottom margin for spacing before the container's end -->
            <form method="post" class="mb-3">
                {% csrf_token %}
                <!-- Crispy form filter to render the form fields -->
                {{ form|crispy }}
                <!-- Submit button -->
                <button type="submit" class="btn btn-danger">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
